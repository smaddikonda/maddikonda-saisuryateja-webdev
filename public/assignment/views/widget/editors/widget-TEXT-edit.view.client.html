<form>
    <div class="form-group">
        <label>Text</label>
        <input ng-model="model.widget.text" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Rows</label>
        <input ng-model="model.widget.rows" class="form-control" type="number"/></div>

    <div class="form-group">
        <label>Placeholder</label>
        <input ng-model="model.widget.placeholder" class="form-control"/></div>

    <div class="form-group">
        <label>Formatted</label>
        <input ng-model="model.widget.formatted" type="checkbox"/></div>

    <a class="btn btn-primary  btn-block"
       ng-if="model.type"
       ng-click="model.createNewWidget(model.widget)">
        Create {{model.type.toLowerCase()}}
    </a>
    
    <a class="btn btn-primary  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.editWidget(model.widget)">
        Edit {{model.widget.type.toLowerCase()}}
    </a>
    
    <a class="btn btn-danger  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</form>
