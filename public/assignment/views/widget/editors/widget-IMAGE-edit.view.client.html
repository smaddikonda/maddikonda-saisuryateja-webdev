<form action="/api/upload"   method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Text">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="url" placeholder="URL">
    </div>

    <div class="form-group">
        <label for="width">Width (in percentage)</label>
        <div class="input-group">
            <input type="number"
                   name="width"
                   string-to-number
                   ng-model="model.widget.width"
                   min="0"
                   max="100"
                   class="form-control"
                   id="width"
                   placeholder="Width">
            <div class="input-group-addon">%</div>
        </div>
    </div>

    <div class="form-group">
        <input name="imageFile"
               type="file"
               class="form-control"/>
    </div>

    <div class="form-group">
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </div>

    <input  name="userId"    value="{{model.userid}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteid}}"   style="display: none"/>
    <input  name="pageId"    value="{{model.pageid}}"   style="display: none"/>
    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>


</form>
