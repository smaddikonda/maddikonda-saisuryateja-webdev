<form action="/api/upload"  method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               name="text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               name="url"
               type="url"
               class="form-control"
               id="url" placeholder="URL">
    </div>
    <div class="form-group">
        <label for="width">Width (in percentage)</label>
        <div class="input-group">
            <input type="number"
                   string-to-number
                   ng-model="model.widget.width"
                   name="width"
                   min="0"
                   max="100"
                   class="form-control"
                   id="width"
                   placeholder="Width">
            <div class="input-group-addon">%</div>
        </div>
    </div>

    <div class="form-group">
        <input name="imageFile"   type="file" class="form-control"/>
    </div>
    <input  name="pageid" value="{{model.pageid}}" style="display: none"/>
    <input  name="userid" value="{{model.userid}}" style="display: none"/>
    <input  name="websiteid" value="{{model.websiteid}}" style="display: none"/>
    <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>

    <div><a class="btn btn-primary btn-info"
            ng-click="model.flickrSearch()">
        Search Flickr Image
    </a></div>

    <button type="submit" ng-if="model.widgetType" class="btn btn-block btn-primary">
        Upload Image
    </button>

    <button type="submit" ng-if="model.editWidgetVar" class="btn btn-block btn-primary">
        Edit Image
    </button>

    <a class="btn btn-danger  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</form>
