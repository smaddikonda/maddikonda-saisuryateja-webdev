<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Widget</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top sm-navbar">
            <div class="container-fluid">
                <div class="navbar-text pull-left">
                    <a href="widget-list.html">
                        <span class="glyphicon glyphicon-chevron-left sm-navbar-glyphicon"></span>
                    </a>
                </div>

                <div class="navbar-text pull-right">
                    <a href="widget-list.html">
                        <span class="glyphicon glyphicon-ok sm-navbar-glyphicon"></span>
                    </a>
                </div>

                <div class="navbar-header">
                    <a class="navbar-brand sm-navbar-brand" href="#">Image Widget Edit</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid sm-main-body">
            <div class="sm-elements">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Page Name"/>
            </div>
            <div class="sm-elements">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Page Title"/>
            </div>
            <div class="sm-elements">
                <label>URL</label>
                <input type="text" class="form-control" placeholder="URL"/>
            </div>
            <div class="sm-elements">
                <label>Width</label>
                <input type="text" class="form-control" placeholder="Width"/>
            </div>
            <div class="sm-elements">
                <label>Choose File</label>
                <input type="file" class="form-control">
            </div>
            <div class="sm-elements">
                <a class="btn btn-block btn-success" href="widget-list.html">Upload</a>
            </div>
            <div class="sm-elements">
                <a class="btn btn-block btn-danger" href="widget-list.html">Delete</a>
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom sm-navbar">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user sm-navbar-glyphicon"></span>
                    </a>
                </div>
            </div>
        </nav>

    </body>
</html>
