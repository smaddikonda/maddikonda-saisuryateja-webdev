<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top sm-navbar">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a href="#">
                        <span class="glyphicon glyphicon-ok sm-navbar-glyphicon"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand sm-navbar-brand" href="#">Profile</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid sm-main-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email id">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>
            </form>

            <a class="btn btn-primary btn-block"
               href="../website/website-list.html">Websites</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Logout</a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom sm-navbar">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user sm-navbar-glyphicon"></span>
                    </a>
                </div>
            </div>
        </nav>

    </body>
</html>
