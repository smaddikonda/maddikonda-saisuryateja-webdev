<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top sm-navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand sm-navbar-brand" href="#">Register</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid sm-main-body">

            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       class="form-control"
                       placeholder="username"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       placeholder="password"/>
            </div>

            <div class="form-group">
                <label>Re-enter password</label>
                <input type="password"
                       class="form-control"
                       placeholder="re-enter password"/>
            </div>

            <a class="btn btn-primary btn-block"
               href="profile.html">Register</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Cancel</a>
        </div>
    </body>
</html>
